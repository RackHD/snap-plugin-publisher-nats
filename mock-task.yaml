---
  version: 1
  schedule: 
    type: "simple"
    interval: "1s"
  max-failures: 10
  workflow: 
    collect: 
      metrics: 
        /intel/mock/foo: {}
        /intel/mock/bar: {}
        /intel/mock/*/baz: {}
      config: 
        /intel/mock: 
          name: "root"
          password: "secret"          
      process: 
        - 
          plugin_name: "passthru"
          config:
            debug: true
          process: null
          publish: 
            - 
              plugin_name: "nats"
              config: 
                debug: true
                address: "nats://nats-server:4222"
                channel: "snap"
